<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form id="myForm" action="/submit" method="post" onsubmit="return validateForm()">
           <label for="name">Name:</label> 
           <input type="text" id="name" name="name" required maxlength="100">

           <label for="age">Age:</label>
           <input type="number" id="age" name="age" min="18" max="99" required>

           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required>

           <label for="password">Password:</label>
           <input type="password" id="password" name="password"
           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one number, one uppercase, and one lowercase letter, and be at least 8 characters long"
           required>

           <label for="repassword">Re-enter Password:</label>
           <input type="password" id="repassword" name="repassword"
           required>

           <input type="submit" value="Submit">
           <p id="thank-you-message"></p>
        </form>
    </div>

    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>Capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b> letter</p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
   <script src="index.js"></script> 
</body>
</html>
